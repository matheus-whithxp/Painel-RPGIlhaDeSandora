<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel RPG</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="panel-container">

        <div class="stat-group" id="life-group">
            <h1 class="stat-title">VIDA</h1>
            <div class="bar-control-container life-bar">
                <div class="stat-bar" data-stat="life">
                    <span class="stat-value current-value" id="current-life">0</span>
                    /
                    <input type="number" class="stat-value max-value" id="max-life" value="0" min="0">
                </div>
                <div class="control-buttons">
                    <button class="control-btn minus-btn" data-target="life" data-action="decrease">-</button>
                    <button class="control-btn plus-btn" data-target="life" data-action="increase">+</button>
                </div>
            </div>
        </div>
        
        <hr class="separator">

        <div class="stat-group" id="sanity-group">
            <h1 class="stat-title">PD / SANIDADE</h1>
            <div class="bar-control-container sanity-bar">
                <div class="stat-bar" data-stat="sanity">
                    <span class="stat-value current-value" id="current-sanity">0</span>
                    /
                    <input type="number" class="stat-value max-value" id="max-sanity" value="0" min="0">
                </div>
                <div class="control-buttons">
                    <button class="control-btn minus-btn" data-target="sanity" data-action="decrease">-</button>
                    <button class="control-btn plus-btn" data-target="sanity" data-action="increase">+</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
